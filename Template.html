<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Grid Layout</title>
  <link rel="stylesheet" href="template1.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="https://logotaglines.com/wp-content/uploads/2022/02/United-Airlines-Logo-Tagline-Slogan-owner.jpg" alt="Logo" width="50" height="50"> 
      <nav class="menu">
        <div class="icon">👤</div>
        <div class="icon">🖐️</div>
        <div class="icon">⚙️</div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="card card-1"></div>
      <div class="card card-2"></div>
      <div class="bottom-grid">
      <div class="card card-3"></div>
      <div class="card card-4"></div>
      <div class="card card-5"></div>
      </div>
    </main>
  </div>
</body>
</html>
